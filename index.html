<! DOCTYPE html>
<html>
    <head>
        <title> Play tic tac toe</title>
        <script src="jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
        
     </head>
    <body>
        <div id ="container" style="background-color: black">
            <header>
                <h1> Tic tac toe</h1>
            </header>
            <ul id="board" style="background-color: white">
                <li id="spot1">+</li>
                <li id="spot2">+</li>
                <li id="spot3">+</li>
                <li id="spot4">+</li>
                <li id="spot5">+</li>
                <li id="spot6">+</li>
                <li id="spot7">+</li> 
                <li id="spot8">+</li>
                <li id="spot9">+</li>
            </ul>
            <div class="clearfix"></div>
            <footer>
                <button id="reset">
                <h4> Reset game</h4>   
                </button>
            </footer>
        </div>
    </body>
</html>
